<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CONNECT HEALTH</title>
</head>
<body>
    <header>
        <h1>App de Saúde</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="tela.html">Registro de Água</a></li>
            <li><a href="resumo.html">Resumo</a></li>
        </ul>
    </nav>
    <main>
        <!-- Conteúdo da página vai aqui -->
        <h2>Registro de Ingestão de Água</h2>
        <form id="registro-form">
            <label for="quantidade-agua">Quantidade de Água (ml):</label>
            <input type="number" id="quantidade-agua" required>
            <button type="submit">Registrar</button>
        </form>
        <ul id="registro-list">
            <!-- Lista de registros vai aqui -->
        </ul>
        
        <script>
            // JavaScript embutido no HTML
            const form = document.querySelector('#registro-form');
            const input = document.querySelector('#quantidade-agua');
            const registroList = document.querySelector('#registro-list');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const quantidadeAgua = input.value;
                if (quantidadeAgua !== '') {
                    const li = document.createElement('li');
                    li.textContent = `${quantidadeAgua} ml de água`;
                    registroList.appendChild(li);
                    input.value = '';
                }
            });
        </script>
    </main>
</body>
</html>
