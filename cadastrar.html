        <div class="registro-container">
	<h2>Cadastrar</h2>
            <form id="registro-form">
                

    <form action=".">
	<label for="registro-nome">Nome:</label><br>
        <input type="text" size="80" id="registro-nome" required><br>
        <label for="registro-nome">Sobrenome:</label><br>
        <input type="text"size="80" id="registro-sobrenome" required><br>

        <input type="date" id="txt_data" /><br>

        <input type="text" size="80" name="rua" id="rua"><br>
        <label for="">Bairro:</label><br>
        <input type="text" size="80" name="bairro" id="bairro"><br>
        <label for="">Cidade:</label><br>
        <input type="text" size="60" name="cidade" id="cidade"><br>
        <label for="">UF:</label><br>
        <input type="text" size="10" name="uf" id="uf"><br>
 	<label for="registro-email">Email:</label><br>
        <input type="email" size="60" id="registro-email" required><br>
        <label for="registro-senha">Senha:</label><br>
        <input type="password" size="60" id="registro-senha" required><br>
	<button type="submit">Cadastrar</button>
