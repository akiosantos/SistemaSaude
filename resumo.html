<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App de Saúde</title>
</head>
<body>
    <header>
        <h1>App de Saúde</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="tela.html">Registro de Água</a></li>
            <li><a href="resumo.html">Resumo</a></li>
        </ul>
    </nav>
    <main>
       <h2>Qual Especialidade você deseja?</h2>
        
        <input type="text" id="pesquisa" onkeyup="filtrarOpcoes()" placeholder="Pesquisar especialidade">

        <form>
            <label for="opcoes">Opções:</label>
                <select id="opcoes" name="opcoes">
                    <option value="opcao1">Cardiologista</option>
                    <option value="opcao2">Alergista</option>
                    <option value="opcao3">Ginecologista</option>
                    <option value="opcao4">Pneumologista</option>
                    <option value="opcao5">Urologista</option>
                    <option value="opcao6">Oftalmologista</option>
                    <option value="opcao7">Obstetra</option>
                    <option value="opcao8">Otorrino</option>
                    <option value="opcao9">Clínico Geral</option>
                    <option value="opcao10">Pediatra</option>
                    <option value="opcao11">Dermatologista</option>
                    <option value="opcao12">Oncologista</option>
                    <option value="opcao13">Neurologista</option> 
                    <option value="opcao14">Hospital Pronto Socorro</option> 
                    <option value="opcao15">Ortopedista</option> 
                    <option value="opcao16">Psiquiatra</option>
                </select>
        </form>


        <script>
            function filtrarOpcoes() {
                var input, filter, select, option, i;
                input = document.getElementById("pesquisa");
                filter = input.value.toLowerCase();
                select = document.querySelector(".custom-select select");
                optionsContainer = document.querySelector(".custom-options");
                optionsContainer.innerHTML = "";

                for (i = 0; i < select.options.length; i++) {
                    option = select.options[i];
                    if (option.text.toLowerCase().indexOf(filter) > -1) {
                        var customOption = document.createElement("div");
                        customOption.className = "custom-option";
                        customOption.textContent = option.text;
                        customOption.addEventListener("click", function() {
                            select.value = option.value;
                            input.value = option.text;
                            optionsContainer.innerHTML = "";
                        });
                        optionsContainer.appendChild(customOption);
                    }
                }
            }
        </script>

        
    </main>
</body>
</html>
