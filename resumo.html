<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App de Saúde</title>
</head>
<body>
    <header>
        <h1>App de Saúde</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="tela.html">Registro de Água</a></li>
            <li><a href="resumo.html">Resumo</a></li>
        </ul>
    </nav>
    <main>
       <h2>Qual Especialidade você deseja?</h2>

        <form>
            <label for="opcoes">Opções:</label>
            <input type="text" id="pesquisa" placeholder="Pesquisar...">
                <select id="opcoes" name="opcoes">
                    <option value="opcao1">Cardiologista</option>
                    <option value="opcao2">Alergista</option>
                    <option value="opcao3">Ginecologista</option>
                    <option value="opcao4">Pneumologista</option>
                    <option value="opcao4">Urologista</option>
                    <option value="opcao4">Oftalmologista</option>
                    <option value="opcao4">Obstetra</option>
                    <option value="opcao4">Otorrino</option>
                    <option value="opcao4">Clínico Geral</option>
                    <option value="opcao4">Pediatra</option>
                    <option value="opcao4">Dermatologista</option>
                    <option value="opcao4">Oncologista</option>
                    <option value="opcao4">Neurologista</option> 
                    <option value="opcao4">Hospital Pronto Socorro</option> 
                    <option value="opcao4">Ortopedista</option> 
                    <option value="opcao4">Psiquiatra</option>
                </select>
        </form>


        <script>
    document.getElementById("pesquisa").addEventListener("input", function () {
        var filtro = this.value.toLowerCase();
        var select = document.getElementById("opcoes");
        var options = select.getElementsByTagName("option");
        
        for (var i = 0; i < options.length; i++) {
            var option = options[i];
            var textoOpcao = option.textContent.toLowerCase();
            if (textoOpcao.includes(filtro)) {
                option.style.display = "";
            } else {
                option.style.display = "none";
            }
        }
    });
</script>

        
    </main>
</body>
</html>
